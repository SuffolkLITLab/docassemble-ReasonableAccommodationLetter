question: |
  Reasonable accommodation letter
subquestion: |
  This interview will help you write a reasonable accommodation letter to your employer. A reasonable accommodation is a change or adjustment that allows a person qualified for employment, who has a disability, to participate in the job application process, perform their job, and receive the same benefits as other employees.

  Most people take about 5 minutes to complete this interview.
  
  **Before you get started, please gather:**
  
  1. Specific item(s) you are requesting. Examples: Ramps or accessible restrooms, equipment, schedule, job duties, training materials, interpreters.  
  1. Medical records (some employers require documentation). 
  1. Employer address and contact information. 
  
  **When you are finished, you will need to:**
  
  1. Review, print, and sign your letter. 
  1. Email or deliver your letter to your employer. 
  1. Save a copy of all correspondence for your records.

